<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <form action="https://formsubmit.co/yumin0095@gmail.com" method="POST">
        <label for="name">İsim</label>
        <input type="text" name="name" required />

        <label for="surname">Soyisim</label>
        <input type="text" name="surname" required />

        <label for="email">Email Adresi</label>
        <input type="email" name="email" required />

        <label for="age">Yaş</label>
        <input type="number" name="age" required min="15" max="70" />

        <label for="message">Mesaj</label>
        <textarea name="message" rows="4" required></textarea>

        <label for="website-rating">Sitemizi ne kadar beğendiniz?</label>
        <input type="range" name="website-rating" />

        <button type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
